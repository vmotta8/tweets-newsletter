service:
  name: user-service

plugins:
  - serverless-bundle
  - serverless-pseudo-parameters

provider:
  name: aws
  runtime: nodejs12.x
  memorySize: 256
  stage: ${opt:stage, 'dev'}
  region: eu-west-1

resources:
  Resources:
    UsersTable: ${file(resources/UsersTable.yml):UsersTable}
  
functions:
  hello:
    handler: dist/handlers/subscribe.handler
    events:
      - http:
          method: POST
          path: /subscribe

custom:
  AuctionsTable:
    name: !Ref UsersTable
    arn: !GetAtt UsersTable.Arn
  bundle:
    linting: false